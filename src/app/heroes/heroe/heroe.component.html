<h1>{{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd>
    <td>Edad: </td>
    <dd>{{ edad }}</dd>
    <td>Nombre Capitalizado: </td>
    <dd>{{ getNombreCapitalize }}</dd>
    <td>Nombre Completo: </td>
    <dd>{{ getNombreCompleto () }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
