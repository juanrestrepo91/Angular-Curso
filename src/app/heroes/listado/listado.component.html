<p>listado de heroes</p>

<div *ngIf="heroeb; else noBorrado">
    <h3>Heroe Borrado <small>{{ heroeb }}</small> </h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada<small>{{ heroeb }}</small> </h3>
</ng-template>

    

<br>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul *ngFor="let heroe of _listadoSe; let i = index">
    <li>{{ i + 1 }} - {{ heroe }}</li>
</ul>
